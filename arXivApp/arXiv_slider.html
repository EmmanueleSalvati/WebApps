<!DOCTYPE html>
<meta charset='utf-8'>

<head>
    <link rel='stylesheet' href='static/d3.slider.css' />
    <style>
    h2 {
        font-size: 1.5em;
        color: gray;
    }
    #active_area {
        width: 500px;
        height: 400px;
        margin-left: 50px;
        margin-right: 50px;
        margin-top: 100px;
    }
    </style>
</head>

<body>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="static/d3.slider.js"></script>

    <div class="wrapper" id="active_area">

        <h2>Range: <span id="textmin">2010</span>, <span id='textmax'>2012</span></h2>
        <div id='slider3'></div>

    </div>

    <script type="text/javascript">

    var start_date = '2010-01-03'
    var end_date = '2010-01-10'
    var particle_count = ''

    function particles_count(start, end) {
        $.ajax({
            type: "POST",
            contentType: "application/json; charset: utf-8",
            url: "/postdir",
            dataType: "json",
            async: true,
            data: "{\"sample\": [" + start + "," + end + "]}",
            success: function(data) {
                console.log('vaffanculo');
                particle_count = data;
            },
            error: function(result) {}
        })
    }

    particles_count(start_date, end_date);
    console.log(particle_count);

    d3.select('#slider3')
        .call(
            d3.slider()
            .axis( d3.svg.axis().ticks(6))
            .snap(true)
            .step(1)
            .value([2000, 2010])
            .min(1980)
            .max(2015)
            .on('slide', function(evt, value) {
                d3.select("#textmin").text(value[0]);
                d3.select("#textmax").text(value[1]);
                start_date = value[0];
                end_date = value[1];
            })
        );

    </script>

</body>
